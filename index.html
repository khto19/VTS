<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>20/10 – Gửi các bạn nữ đội Võ Thị Sáu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ff4fd8;
      --bg2:#ffcf4f;
      --bg3:#6eff9b;
      --bg4:#6aa8ff;
      --text:#ffffff;
      --accent:#ff4f7b;
      --card:#151623cc;
      --glass: rgba(255,255,255,0.12);
      --neon:#00ffd6;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; height:100%;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size: 400% 400%;
      animation: gradientShift 14s ease infinite;
      color: var(--text);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto;
      overflow-x:hidden;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Floating sparkles layer */
    .sparkle{
      position:fixed; inset:0; pointer-events:none; z-index:1;
      background-image:
        radial-gradient(6px 6px at 20% 30%, rgba(255,255,255,0.95) 0%, transparent 60%),
        radial-gradient(5px 5px at 80% 20%, rgba(255,255,255,0.8) 0%, transparent 60%),
        radial-gradient(7px 7px at 60% 80%, rgba(255,255,255,0.9) 0%, transparent 60%);
      animation: twinkle 6s linear infinite;
      opacity:0.25;
    }
    @keyframes twinkle{
      0%,100%{filter:hue-rotate(0deg)}
      50%{filter:hue-rotate(180deg)}
    }

    /* Hero section */
    .hero{
      position:relative; z-index:2;
      padding: 80px 20px 20px;
      text-align:center;
    }
    .badge{
      display:inline-block;
      padding:8px 14px; border-radius:999px;
      background: linear-gradient(90deg,#ff8af3,#ffd56b);
      color:#2b2b2b; font-weight:800; letter-spacing:0.8px;
      box-shadow: 0 6px 20px rgba(255, 90, 200, 0.5);
    }
    h1{
      font-family:'Pacifico', cursive;
      font-size: clamp(36px, 6vw, 72px);
      margin:18px 0 10px;
      color:#fff;
      text-shadow:
        0 0 8px rgba(255,255,255,0.7),
        0 0 18px rgba(255, 105, 180, 0.8),
        0 0 36px rgba(0, 255, 214, 0.5);
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse{
      0%,100%{text-shadow:0 0 8px rgba(255,255,255,0.7),0 0 18px rgba(255,105,180,0.8),0 0 36px rgba(0,255,214,0.5)}
      50%{text-shadow:0 0 16px rgba(255,255,255,1),0 0 36px rgba(255,105,180,1),0 0 64px rgba(0,255,214,0.9)}
    }
    .sub{
      font-size:clamp(16px, 2.4vw, 22px);
      max-width:950px; margin:0 auto; line-height:1.6;
      background: linear-gradient(90deg, #fff, #ffe7fa);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
    }

    /* Buttons */
    .actions{margin-top:24px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{
      border:none; border-radius:14px; padding:12px 18px; cursor:pointer;
      background:linear-gradient(135deg,#ff4f7b,#ff9f4f);
      color:#2b2b2b; font-weight:800;
      box-shadow:0 10px 24px rgba(255,90,120,0.45);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-2px) scale(1.03); filter: brightness(1.1) }
    .btn.secondary{ background:linear-gradient(135deg,#6aa8ff,#8bffda); box-shadow:0 10px 24px rgba(106,168,255,0.45); }

    /* Glass cards */
    .wrap{
      z-index:2; position:relative; padding: 26px 16px 80px; max-width:1200px; margin:0 auto;
      display:grid; grid-template-columns: 1fr; gap:18px;
    }
    @media(min-width:900px){ .wrap{ grid-template-columns: 1.15fr 0.85fr } }

    .card{
      position:relative; overflow:hidden;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.06));
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(10px);
      border-radius:18px; padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .card h2{
      font-weight:800; letter-spacing:0.4px; margin:4px 0 10px;
      font-size:22px; color:#fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
    }

    /* Carousel */
    .carousel{
      position:relative; height:360px; border-radius:14px; overflow:hidden; margin-top:10px;
      box-shadow: inset 0 0 30px rgba(255,255,255,0.18);
    }
    .slides{
      display:flex; width:300%; height:100%; transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
    }
    .slide{
      flex:0 0 100%; position:relative;
      background-size: cover; background-position:center;
      filter: saturate(1.3) contrast(1.05);
    }
    .slide::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(120% 100% at 50% 90%, transparent 0%, rgba(0,0,0,0.35) 70%);
    }
    .dots{position:absolute; bottom:12px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:3}
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
      cursor:pointer; transition: transform .2s;
    }
    .dot.active{transform: scale(1.35); background:#fff}

    /* Music player */
    .player{
      display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; margin-top:8px;
    }
    .track{
      display:flex; flex-direction:column; gap:4px; font-size:14px;
    }
    .bar{
      width:100%; height:6px; background: rgba(255,255,255,0.25); border-radius:999px; overflow:hidden;
    }
    .bar > div{
      height:100%; width:0%;
      background: linear-gradient(90deg,#ff4f7b,#ffd56b,#6aa8ff);
      transition: width .2s linear;
    }

    /* Floating hearts */
    .heart{
      position:fixed; z-index:0; font-size:24px; pointer-events:none;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.35));
      animation: floatUp 6s ease-in forwards;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(0.9); opacity:1 }
      100%{ transform: translateY(-120vh) scale(1.6); opacity:0 }
    }

    /* Fireworks canvas */
    canvas#fx{ position:fixed; inset:0; z-index:1; pointer-events:none }

    /* Footer */
    footer{
      text-align:center; padding:22px 16px; color:#fefefe; opacity:0.9;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="sparkle"></div>
  <canvas id="fx"></canvas>

  <section class="hero">
    <span class="badge">Gửi các bạn nữ đội Võ Thị Sáu</span>
    <h1>Các bạn là những bông hoa xinh đẹp nhất</h1>
    <p class="sub">
      Chúc các bạn và các chị luôn rạng rỡ, tự tin và hạnh phúc! Không cần chúc xinh đẹp khi các bạn hiển nhiên là rất xinh đẹp rồi <3
    </p>
    <div class="actions">
      <button class="btn" id="confettiBtn">Bắn pháo giấy!</button>
      <button class="btn secondary" id="heartBtn">Thả tim</button>
    </div>
  </section>

  <main class="wrap">
    <section class="card">
      <h2>Khoảnh khắc đáng nhớ</h2>
      <div class="carousel" id="carousel">
        <div class="slides" id="slides">
          <!-- Thay ảnh theo ý thích -->
          <div class="slide" style="background-image:url('images/vo-thi-sau-1.jpg');"></div>
          <div class="slide" style="background-image:url('images/vo-thi-sau-2.jpg');"></div>
          <div class="slide" style="background-image:url('images/vo-thi-sau-3.jpg');"></div>
        </div>
        <div class="dots" id="dots"></div>
      </div>
    </section>

    <section class="card">
      <h2>Giai điệu dành tặng</h2>
      <div class="player">
        <div class="track">
          <strong id="trackTitle">Đang phát: </strong>
          <div class="bar"><div id="progress"></div></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <button class="btn" id="prevBtn">◀</button>
          <button class="btn" id="playBtn">⏯</button>
          <button class="btn" id="nextBtn">▶</button>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" title="Âm lượng"/>
        </div>
      </div>
      <audio id="audio" preload="auto"></audio>
      <ul id="playlistEl" style="list-style:none; padding:8px 0 0; margin:0; display:grid; gap:6px"></ul>
    </section>
  </main>

  <footer>Made by KhanhToan • 20/10 • Võ Thị Sáu</footer>

  <script>
    // ===== Config ảnh & nhạc =====
    const images = [
      'images/vo-thi-sau-1.jpg',
      'images/vo-thi-sau-2.jpg',
      'images/vo-thi-sau-3.jpg'
    ];
    // Thay link file mp3/m4a của bạn. Có thể là đường dẫn tương đối hoặc URL.
    const playlist = [
      { title: 'Phép màu', url: 'music/Phepmau.mp3' },
      { title: 'Pháo hoa', url: 'music/PhaoHoa.mp3' },
      { title: 'Nụ cười 18 - 20', url: 'music/Nucuoi.mp3' }
    ];

    // ===== Carousel =====
    const slides = document.getElementById('slides');
    const dots = document.getElementById('dots');
    let idx = 0;
    function renderDots(){
      dots.innerHTML = '';
      images.forEach((_,i)=>{
        const d = document.createElement('div');
        d.className = 'dot' + (i===idx?' active':'');
        d.onclick = ()=>{ idx=i; updateCarousel(); };
        dots.appendChild(d);
      });
    }
    function updateCarousel(){
      slides.style.transform = `translateX(-${idx*100}%)`;
      [...dots.children].forEach((d,i)=> d.classList.toggle('active', i===idx));
    }
    renderDots();
    setInterval(()=>{
      idx = (idx+1) % images.length;
      updateCarousel();
    }, 3500);

    // ===== Hearts =====
    const heartBtn = document.getElementById('heartBtn');
    function random(min,max){ return Math.random()*(max-min)+min; }
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = ['💖','💘','💝','💗','💞'][Math.floor(Math.random()*5)];
      h.style.left = random(0, 100) + 'vw';
      h.style.top = '100vh';
      h.style.fontSize = random(20, 40)+'px';
      h.style.color = `hsl(${Math.floor(random(0,360))}deg, 90%, 70%)`;
      document.body.appendChild(h);
      setTimeout(()=> h.remove(), 6000);
    }
    heartBtn.onclick = ()=> { for(let i=0;i<12;i++) setTimeout(spawnHeart, i*120); };

    // ===== Confetti (canvas fireworks-ish) =====
    const confettiBtn = document.getElementById('confettiBtn');
    const c = document.getElementById('fx');
    const ctx = c.getContext('2d');
    let parts = [];
    function resize(){ c.width = innerWidth; c.height = innerHeight; }
    resize(); addEventListener('resize', resize);

    function burst(x,y, n=120){
      for(let i=0;i<n;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = Math.random()*6+2;
        parts.push({
          x, y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: Math.random()*80+40,
          color: `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`,
          size: Math.random()*3+2,
          shape: Math.random()<0.5?'rect':'circle'
        });
      }
    }
    confettiBtn.onclick = ()=>{
      burst(innerWidth*0.5, innerHeight*0.35, 160);
      burst(innerWidth*0.2, innerHeight*0.6, 100);
      burst(innerWidth*0.8, innerHeight*0.6, 100);
    };
    c.addEventListener('click', e=> burst(e.clientX, e.clientY, 140));

    function tick(){
      ctx.clearRect(0,0,c.width,c.height);
      for(let i=parts.length-1;i>=0;i--){
        const p = parts[i];
        p.vy += 0.08; // gravity
        p.vx *= 0.995; p.vy *= 0.995; // drag
        p.x += p.vx; p.y += p.vy;
        p.life--;
        if(p.life<=0) parts.splice(i,1);
        ctx.globalAlpha = Math.max(0, p.life/120);
        ctx.fillStyle = p.color;
        ctx.beginPath();
        if(p.shape==='rect'){
          ctx.fillRect(p.x, p.y, p.size*1.5, p.size);
        }else{
          ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        }
      }
      requestAnimationFrame(tick);
    }
    tick();

    // ===== Music player =====
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const vol = document.getElementById('vol');
    const progress = document.getElementById('progress');
    const trackTitle = document.getElementById('trackTitle');
    const playlistEl = document.getElementById('playlistEl');

    let current = 0;
    function load(i){
      current = i;
      audio.src = playlist[i].url;
      trackTitle.textContent = 'Đang phát: ' + playlist[i].title;
      highlight();
      audio.play().catch(()=>{}); // Tự động phát nếu được phép
    }
    function highlight(){
      [...playlistEl.children].forEach((li, idx)=>{
        li.style.background = idx===current ? 'linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.08))' : 'transparent';
        li.style.borderRadius = '10px';
        li.style.padding = '6px 8px';
      });
    }
    function renderPlaylist(){
      playlistEl.innerHTML='';
      playlist.forEach((t, i)=>{
        const li = document.createElement('li');
        li.innerHTML = `🎵 ${t.title}`;
        li.style.cursor='pointer';
        li.onclick = ()=> load(i);
        playlistEl.appendChild(li);
      });
      highlight();
    }
    renderPlaylist();
    load(0);

    playBtn.onclick = ()=>{
      if(audio.paused) audio.play();
      else audio.pause();
    };
    nextBtn.onclick = ()=> load((current+1)%playlist.length);
    prevBtn.onclick = ()=> load((current-1+playlist.length)%playlist.length);
    vol.oninput = ()=> audio.volume = +vol.value;

    audio.addEventListener('timeupdate', ()=>{
      const p = (audio.currentTime / (audio.duration || 1)) * 100;
      progress.style.width = p + '%';
    });
    audio.addEventListener('ended', ()=> nextBtn.onclick());

    // ===== Parallax subtle for hero =====
    document.addEventListener('mousemove', (e)=>{
      const x = (e.clientX / innerWidth - 0.5) * 6;
      const y = (e.clientY / innerHeight - 0.5) * 6;
      document.querySelector('.hero').style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    // ===== Easter egg sparkles when hover h1 =====
    const h1 = document.querySelector('h1');
    h1.addEventListener('mouseenter', ()=> {
      for(let i=0;i<40;i++){
        setTimeout(()=> burst(innerWidth*0.5 + (Math.random()-0.5)*200, innerHeight*0.28 + (Math.random()-0.5)*80, 16), i*30);
      }
    });
  </script>
</body>
</html>
